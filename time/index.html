<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah Time</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" id="theme">
</head>
<body>
    <section class="center">
        <div class="settings-icon-div">
            <button class="settings-button filter-black" id="settings-btn"><img src="images/settings-icon.svg" alt="settings icon" width="16" height="16"></button>
        </div>
        <div class="theme-icon-div">
            <button class="settings-button filter-black" id="theme-btn"><img src="images/theme-icon.svg" alt="settings icon" width="16" height="16"></button>
        </div>
        <div class="setting hidden">
            <p id="errorMessage"></p>
            <audio id="audio-alert">
                <source src="level-up-by-UNIVERSFIELD.mp3" type="audio/mpeg">
            </audio>
            
            <p>Current Location: <address id="currentLocation"></address></p>

            <div class="setting-div"></div>

            <form id="geocodeForm">
                <label for="address">Set your Location:</label>
                <input type="text" id="address" placeholder="Location Address">
                <div id="suggestions"></div>
                <button type="submit">Set Location</button>
            </form>

            <div class="setting-div"></div>

            <form>
                <label for="zoom">Zoom:</label>
                <select id="zoom">
                    <option disabled selected>Scale</option>
                    <option value="1">100%</option>
                    <option value="1.25">125%</option>
                    <option value="1.5">150%</option>
                    <option value="1.75">175%</option>
                    <option value="2">200%</option>
                    <option value="2.5">250%</option>
                    <option value="3">300%</option>
                    <option value="3.5">350%</option>
                    <option value="4">400%</option>
                </select>
                <button id="setZoom">Set</button>
            </form>

            <p class="margin"><a href="https://pixabay.com/sound-effects/level-up-191997/" target="_blank">Audio SFX Used</a></p>

            <div class="setting-div full-width"></div>
        </div>
        <div class="" id="widget">
            <div>
                <div class="title">
                    <img src="images/mosquelogo.svg" class="logo filter-black" height="50" alt="LOGO">
                    <div>
                        <h1>Salah Time</h1>
                        <h2 class="small">Developed By Wahid</h2>
                    </div>
                    
                </div>
                <table>
                    <thead>
                        <tr>
                            <td class="table_reminder boder_left" id="remaining">Time</td>
                            <td class="table__time table_reminder boder_right" id="count">+/- 00:00:00</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="no-margin-padding"><div class="line"></div></td>
                            <td class="no-margin-padding"><div class="line"></div></td>
                        </tr>
                        <tr>
                            <td>Fajr</td>
                            <td class="table__time" id="fajr"><time id="Fajr">00:00 AM</time></td>
                        </tr>
                        <tr>
                            <td>Sunrise</td>
                            <td class="table__time"><time id="Sunrise">00:00 AM</time></td>
                        </tr>
                        <tr>
                            <td>Dhuhr</td>
                            <td class="table__time"><time id="Dhuhr">00:00 AM</time></td>
                        </tr>
                        <tr>
                            <td>Asr</td>
                            <td class="table__time"><time id="Asr">00:00 AM</time></td>
                        </tr>
                        <tr>
                            <td>Maghrib</td>
                            <td class="table__time"><time id="Maghrib">00:00 AM</time></td>
                        </tr>
                        <tr>
                            <td>Isha</td>
                            <td class="table__time"><time id="Isha">00:00 AM</time></td>
                        </tr>
                        <tr>
                            <td class="no-margin-padding"><div class="line"></div></td>
                            <td class="no-margin-padding"><div class="line"></div></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr><td class="table__footer"><time id="hijri">Hijri Date</time></td></tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
