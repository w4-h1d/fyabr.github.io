<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geocode Lookup with Suggestions</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #result { margin-top: 20px; }
    #suggestions { margin-top: 10px; border: 1px solid #ccc; max-height: 150px; overflow-y: auto; }
    #suggestions div { padding: 5px; cursor: pointer; }
    #suggestions div:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Address Lookup with Suggestions</h1>
  <form id="geocodeForm">
    <label for="address">Enter Address:</label>
    <input type="text" id="address" required>
    <div id="suggestions"></div>
    <button type="submit">Set Location</button>
  </form>
  <div id="result"></div>

  <script src="test.js"></script>
</body>
</html>
